<div role="tabpanel" id="c{data.uid}">
	<ul class="{current}" role="tablist">
		<f:for each="{data.tx_gridelements_view_children}" as="tab" iteration="tabnumber">
			<li{f:if(condition:'{tabnumber.isFirst}',then:' class="active"')} role="presentation">
				<a href="#tab-content-{tab.uid}" data-toggle="tab" role="tab">{tab.header}</a>
			</li>
		</f:for>
	</ul>

	<div class="tab-content">
		<f:format.raw>{data.tx_gridelements_view_columns.0}</f:format.raw>
	</div>
</div>
